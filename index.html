<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active{
        background-color: #FF1F3D;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-1 border-[#17171720] py-3"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort by view</button>
        </div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button id="btn-all"
          onclick="loadVideo()"
          class="btn btn-sm  "
        >
          All
        </button>
      </div>
    </nav>

    <section
      id="video-container"
      class="w-11/12 grid grid-cols-4 gap-2 mx-auto"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center py-14"
      >
        <img src="assets/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>
    <script src="script/index.js"></script>
  </body>
</html>
